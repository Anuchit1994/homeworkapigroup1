<ion-header>
  <ion-navbar>
    <ion-title>แก้ไขข้อมูล</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form [formGroup]="newStudent" (ngSubmit)="update()">
  

        <ion-item>
          <ion-label>ชื่อสินค้า</ion-label>
          <ion-input type="text" formControlName="nameProduct"></ion-input>
        </ion-item>
        <ion-item>
        <ion-label>ราคาสินค้า</ion-label>
        <ion-input type="number" formControlName="priceProduct"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>รูปภาพ (URL)</ion-label>
        <ion-input type="text" formControlName="profileImage"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button block type="submit" [disabled]="newStudent.invalid">ตกลง</button>
      </div>
   
    </form>

 

</ion-content>
