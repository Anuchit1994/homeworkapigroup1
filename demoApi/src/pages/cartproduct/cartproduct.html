<ion-header>
  <ion-navbar>
    <ion-title>cartproduct</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <form [formGroup]="newStudent">
        <ion-item *ngFor="let s of students,let i=index">
          <ion-row text-center>
            <ion-col col-3 (click)="goInfoPage(s.id)">
              {{ i+1 }}
            </ion-col>
            <ion-col col-5 (click)="goInfoPage(s.id)">
              {{ s.nameProduct}}
            </ion-col>
            <ion-col col-2 (click)="goInfoPage(s.id)">
              {{ s.priceProduct }}
            </ion-col>
    
            <ion-col col-2 (click)="goInfoPage(s.id)">
              {{s.cartproduct}}
              <ion-item>
                <ion-input type="number" formControlName="cartproduct"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-item>
      </form>

</ion-content>
